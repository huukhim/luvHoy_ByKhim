<!DOCTYPR html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gửi Tặng Thu Hoài</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="merrywrap" class="merrywrap">
      <div class="question">
        <h2>
          Giửa 10 nghìn đông<br />
          và một phần quà đặc biệt bé chọn?
        </h2>
        <div class="GrupButton">
          <button class="button" id="button1">10 Nghìn</button>
          <button class="button" id="button2">Quà đặc biệt</button>
        </div>
        <div class="popup" id="successPopup">
          <div class="popup-content">
            <span class="close">&times;</span>
            <h2><br /><br />kêu a iu chuyển cho nè<br />6k nha</h2>
            <div class="later">
              <div class="envelope-wrapper">
                <div class="envelope">
                  <div class="letter">
                    <div class="text">
                      <strong>Yêu em <span style="color: red">❤</span></strong>
                      <p>
                        <span class="font">
                          (\_/)<br />
                          ( •_•)<br />
                          / ><span style="color: red">❤</span>
                        </span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="heart"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="table">
        <div class="giftbox">
          <div class="cover">
            <div></div>
          </div>

          <div class="box"></div>
        </div>
      </div>
      <div class="icons">
        <div class="row">
          <span>N</span>
          <span>ă</span>
          <span>m</span>
        </div>
        <div class="row">
          <span>N</span>
          <span>g</span>
          <span>h</span>
          <span>ì</span>
          <span>n</span>
        </div>

        <div class="row">
          <span>Đ</span>
          <span>ồ</span>
          <span>n</span>
          <span>g</span>
          <span>=))</span>
        </div>
      </div>
    </div>
    <script src="jvs.js"></script>
  </body>
</html>
